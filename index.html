<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" class="todo-list"></ul>
			</section>
			<footer id="footer" class="footer">
				<span id="todo-count" class="todo-count"><strong>0</strong> item left</span>
				<ul class="filters">
					<li>
						<a id="sel-all" class="selected" href="#/">All</a>
					</li>
					<li>
						<a id="sel-active" href="#/active">Active</a>
					</li>
					<li>
						<a id="sel-completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/stefan-hoeck/idris2-todomvc">Stefan Höck</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
